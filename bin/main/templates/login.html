<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> 로그인 </h1>
	<a href="javascript:;" class="btn_social" data-social="facebook"> 페이스북 로그인 </a> <br/>
	<a href="javascript:;" class="btn_social" data-social="google"> 구글 로그인 </a> <br/>
	<a href="javascript:;" class="btn_social" data-social="kakao"> 카카오톡 로그인 </a> <br/>
	
	<script>
		var socials = document.getElementsByClassName("btn_social");
		for(var i=0; i<socials.length; ++i) {
			socials[i].addEventListener('click', function() {
				var socialType = this.getAttribute('data-social');
				location.href="/oauth2/authorization/" + socialType;
				console.log('click');
			}, false);
		}
	</script>
</body>
</html>
